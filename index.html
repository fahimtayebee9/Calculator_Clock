<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>CLOCK CALCULATOR</title>
  </head>
  <body>
    <section class="main">
        <div class="container">
            <div class="row main-row justify-content-between align-items-center m-auto">
                <div class="col-md-6 col-sm-10 col-lg-6 col-10 m-auto">
                    <!-- ANALOG -->
                    <div class="clock">
                        <div class="hour">
                            <div class="hh" id="hr"></div>
                        </div>
                        <div class="minutes">
                            <div class="mm" id="mn"></div>
                        </div>
                        <div class="seconds">
                            <div class="ss" id="sc"></div>
                        </div>
                    </div>

                </div>

                <div class="col-md-5 col-sm-10 col-lg-6 col-10 m-auto">
                    <div class="mobile">
                      <div class="calculator">
                        <!-- <form action="" class=""> -->
                          <div class="display">
                            <p class="previousValue"></p>
                            <h1 id="result" class="result">0</h1>
                          </div>
                          

                          <div class="keyboard w-100 d-flex justify-content-between align-items-start">
                            <div class="btn-col-1 d-flex flex-column justify-content-between align-items-center"> <!--  w-100 d-flex flex-column justify-content-between align-items-center -->
                              <button value="+" class="operator">+</button>
                              <button value="7">7</button>
                              <button value="4">4</button>
                              <button value="1">1</button>
                              <button value="0">0</button>
                            </div>
                            <div class="btn-col-2 d-flex flex-column justify-content-between align-items-center">
                              <button value="-" class="operator">-</button>
                              <button value="8">8</button>
                              <button value="5">5</button>
                              <button value="2">2</button>
                              <button value="." class="decimal">.</button>
                            </div>
                            <div class="btn-col-3 d-flex flex-column justify-content-between align-items-center">
                              <button value="*" class="operator">x</button>
                              <button value="9">9</button>
                              <button value="6">6</button>
                              <button value="3">3</button>
                              <button value="" id="clear-btn" class="clear">AC</button>
                            </div>
                            <div class="btn-col-4 d-flex flex-column justify-content-between">
                              <button value="/" class="operator">รท</button>
                              <button value="%" class="operator">%</button>
                              <button value="=" class="operator equal-sign">=</button>
                              <!-- <button value="/">รท</button> -->
                            </div>
                          </div>

                        <!-- </form> -->
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
